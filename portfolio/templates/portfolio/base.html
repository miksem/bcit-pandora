{% load static %}
<!doctype html>
<html lang="en">
  <head>

<div class="wrapper">

                <ul>
                    <li><a href="../about/">ABOUT</a></li>
                    <li><a href="../flora/">FLORA</a></li>

    </div><!-- end top-section -->
    <main>


{% block content %}

{% endblock %}

        <section class="get-info">

</div><!-- end wrapper -->
